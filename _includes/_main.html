<main id="content">
    <div class="container">
        <section class="features">
           {% for item in site.data.features.content %}
            <div class="feature-item">
                <img src={{ item.icon }} title="{{ item.title }}" />
                <h3 class="feature-title">{{ item.title }}</h3>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </section>
    </div>
</main>
